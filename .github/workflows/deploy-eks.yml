name: Build and Deploy to EKS


on:
  workflow_dispatch:

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      ECR_REPO_NAME: green-road-app
      CLUSTER_NAME: green-road-eks
      DEPLOYMENT_NAME: green-road-app
      CONTAINER_NAME: green-road-app
      IMAGE_TAG: latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create ECR repository (if not exists)
        id: ecr
        run: |
          if ! aws ecr describe-repositories --repository-names $ECR_REPO_NAME > /dev/null 2>&1; then
          aws ecr create-repository --repository-name $ECR_REPO_NAME
          fi
          repository_uri=$(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text)
          echo "repository_uri=$repository_uri" >> $GITHUB_ENV

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin $(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text | cut -d'/' -f1)

      - name: Build Docker image
        run: |
          docker build -t $ECR_REPO_NAME:$IMAGE_TAG .
          docker tag $ECR_REPO_NAME:$IMAGE_TAG $(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text):$IMAGE_TAG

      - name: Push Docker image to ECR
        run: |
          docker push $(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text):$IMAGE_TAG


      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig --region $AWS_REGION --name $CLUSTER_NAME

      - name: Enable EKS Container Insights (control plane logs)
        run: |
          aws eks update-cluster-config \
            --region $AWS_REGION \
            --name $CLUSTER_NAME \
            --logging '{"clusterLogging":[{"types":["api","audit","authenticator","controllerManager","scheduler"],"enabled":true}]}'

      - name: Deploy CloudWatch agent and Fluent Bit
        run: |
          kubectl apply -f https://amazon-eks.s3.us-west-2.amazonaws.com/cloudwatch/2023-10-11/quickstart/cwagent-fluent-bit-quickstart.yaml

      - name: Deploy to EKS
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text):$IMAGE_TAG || \
          kubectl create deployment $DEPLOYMENT_NAME --image=$(aws ecr.describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text):$IMAGE_TAG --port=5000

          if ! kubectl get service $DEPLOYMENT_NAME-service; then
            kubectl expose deployment $DEPLOYMENT_NAME --type=LoadBalancer --port=80 --target-port=5000 --name=$DEPLOYMENT_NAME-service
          fi

      - name: Force update deployment image
        run: |
          kubectl set image deployment/$DEPLOYMENT_NAME $CONTAINER_NAME=$(aws ecr describe-repositories --repository-names $ECR_REPO_NAME --query 'repositories[0].repositoryUri' --output text):$IMAGE_TAG
          kubectl rollout status deployment/$DEPLOYMENT_NAME

      - name: Force pods restart
        run: |
          kubectl delete pods -l app=$DEPLOYMENT_NAME || true

      - name: Show service external URL
        run: |
          echo "Waiting for LoadBalancer external IP..."
          for i in {1..20}; do
            EXTERNAL_URL=$(kubectl get svc $DEPLOYMENT_NAME-service -o jsonpath='{.status.loadBalancer.ingress[0].hostname}')
            if [ -z "$EXTERNAL_URL" ]; then
              EXTERNAL_URL=$(kubectl get svc $DEPLOYMENT_NAME-service -o jsonpath='{.status.loadBalancer.ingress[0].ip}')
            fi
            if [ -n "$EXTERNAL_URL" ]; then
              echo "App is available at: http://$EXTERNAL_URL"
              exit 0
            fi
            sleep 15
          done
          echo "Timed out waiting for LoadBalancer external IP."
